<!-- carhub/templates/carhub/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head><title>User List</title></head>
<body>
<h1>Users</h1>
<ul>
  {% for user in users %}
    <li><a href="{% url 'user-detail' user.id %}">{{ user.username }} ({{ user.get_role_display }})</a></li>
  {% empty %}
    <li>No users found.</li>
  {% endfor %}
</ul>
</body>
</html>
